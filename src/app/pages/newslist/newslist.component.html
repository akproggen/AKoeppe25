<div class="container mt-4">
    <h1 class="mb-4">TechCrunch Headlines</h1>
  
    <!-- Loading Spinner -->
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <!-- Error Message -->
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  
    <!-- News Articles -->
    <div class="row" *ngIf="!loading && !error">
      <div class="col-md-4 mb-4" *ngFor="let article of articles">
        <div class="card h-100">
          <img *ngIf="article.urlToImage" [src]="article.urlToImage" class="card-img-top" alt="{{ article.title }}" />
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.description }}</p>
            <p class="text-muted">
              By {{ article.author || 'Unknown' }} | {{ article.publishedAt | date: 'medium' }}
            </p>
            <a [href]="article.url" target="_blank" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
